<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $('#calc').on('click', function() {
        const width = $('#width').val();
        const height = $('#height').val();
        const area = (width * height)/3.3;
        const result = `너비 ${width}, 높이 ${height}의 면적은 ${area}평입니다`;
        $('#result').text(result);
      })
    })
  </script>
</head>
<body>
  <div id="page">
    <div class="mb-3 mt-3">
      <label for="width" class="form-label">너비:</label>
      <input type="number" class="form-control" id="width" placeholder="너비 입력...." name="width">
    </div>
    <div class="mb-3 mt-3">
      <label for="height" class="form-label">높이:</label>
      <input type="number" class="form-control" id="height" placeholder="높이 입력...." name="height">
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-outline-primary btn-block" id="calc">계산하기</button>
    </div>
    <div class="mb-3 mt-3">
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
