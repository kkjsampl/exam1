<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $("#pwd2").on("keyup", function() {
        const pwd = $('#pwd').val();
        const pwd2 = $('#pwd2').val();
        if(pwd===pwd2) 
          $('#message').text('비밀번호가 일치합니다').css('color','green');
        else
        $('#message').text('비밀번호가 일치하지 않습니다').css('color','red');
      });
    })
  </script>
</head>
<body>
  <div id="page">
    <div class="mb-3 mt-3">
      <label for="pwd" class="form-label">비밀번호 입력:</label>
      <input type="password" class="form-control" id="pwd" placeholder="비밀번호">
    </div>
    <div class="mb-3 mt-3">
      <label for="pwd2" class="form-label">비밀번호 확인:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="비밀번호 확인" >
      <span id="message"></span>
    </div>
  </div>
</body>
</html>
