<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $('#square').on('click', function() {
        const value = $('#value').val();
        const square = value*value;
        const result = `${value}를 제곱한 값은 ${square}입니다`;
        $('#result').text(result);
      })
    })
  </script>
</head>
<body>
  <div id="page">
    <div class="mb-3 mt-3">
      <label for="value" class="form-label">숫자 입력:</label>
      <input type="number" class="form-control" id="value" placeholder="숫자 입력...." name="value">
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-outline-primary btn-block" id="square">제곱하기</button>
    </div>
    <div class="mb-3 mt-3">
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
