<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <style>
    #box {
      height:100px;
      line-height: 100px;
      text-align: center;
      border:1px solid black;
    }
  </style>
  <script>
    $(document).ready(function() {
      $('.color').on('click', function() {
        const color = $(this).attr('data-color');
        const name = $(this).text();
        $('#box').css('background-color', color).css('font-weight','bold').css('color','white').text(name);
      })
    })
  </script>
</head>
<body>
  <div id="page">
    <div id="box">색상을 선택하세요</div>
    <div class="mb-3 mt-3" style="display: flex; justify-content: center;">
      <button data-color="red" class="color btn btn-outline-primary">빨강</button>
      <button data-color="orange" class="color btn btn-outline-secondary">주황</button>
      <button data-color="yellow" class="color btn btn-outline-success">노랑</button>
      <button data-color="green" class="color btn btn-outline-info">초록</button>
      <button data-color="blue" class="color btn btn-outline-warning">파랑</button>
      <button data-color="indigo" class="color btn btn-outline-dark">남색</button>
      <button data-color="purple" class="color btn btn-outline-light text-dark">보라</button>
    </div>
  </div>
</body>
</html>
