<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $('#circumference').on('click', function() {
        const radius = $('#radius').val();
        const circumference = 2*radius*Math.PI;
        const result = `반지름 ${radius}의 원둘레는 ${circumference}입니다`;
        $('#result').text(result);
      });

      $('#area').on('click', function() {
        const radius = $('#radius').val();
        const area = radius*radius*Math.PI;
        const result = `반지름 ${radius}의 원면적는 ${area}입니다`;
        $('#result').text(result);
      });
    })
  </script>
</head>
<body>
  <div id="page">
    <div class="mb-3 mt-3">
      <label for="value" class="form-label">반지름 입력:</label>
      <input type="number" class="form-control" id="radius" placeholder="반지름 입력....">
    </div>
    <div class="d-grid mb-3 mt-3">
      <button type="button" class="btn btn-outline-primary btn-block" id="circumference">원둘레 구하기</button>
    </div>
    <div class="d-grid mb-3 mt-3">
      <button type="button" class="btn btn-outline-success btn-block" id="area">원면적 구하기</button>
    </div>
    <div class="mb-3 mt-3">
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
