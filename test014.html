<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      $('#panjung').on('click', function() {
        const jumsu = $('#jumsu').val();
        if(jumsu>=70)
          $('#result').text(`${jumsu}점으로 합격입니다`).css('color','blue');
        else
          $('#result').text(`${jumsu}점으로 불합격입니다`).css('color','red');
      })
    })
  </script>
</head>
<body>
  <div id="page">
    <div class="mb-3 mt-3">
      <label for="jumsu" class="form-label">점수:</label>
      <input type="number" class="form-control" id="jumsu" placeholder="점수 입력...." name="jumsu">
    </div>
    <div class="d-grid">
      <button type="button" class="btn btn-outline-primary btn-block" id="panjung">판정</button>
    </div>
    <div class="mb-3 mt-3">
      <p id="result"></p>
    </div>
  </div>
</body>
</html>
